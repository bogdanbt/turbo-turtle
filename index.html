<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="assets/turbo_turtle_logo.svg"
      alt="Turbo Turtle Logo"
      class="logo"
    />
    <section class="panel">
      <h1>Test your typing skills</h1>

      <div class="stats">
        <div class="timer">
          <span class="time">60</span>
          <span class="label">seconds</span>
        </div>

        <div class="timer-options">
          <button class="timer-btn" data-time="15">15s</button>
          <button class="timer-btn" data-time="30">30s</button>
          <button class="timer-btn" data-time="60">60s</button>
        </div>

        <div class="stat-box">
          <span class="stat-value">0</span>
          <span class="stat-label">words/min</span>
        </div>
        <div class="stat-box">
          <span class="stat-value">0</span>
          <span class="stat-label">chars/min</span>
        </div>
        <div class="stat-box">
          <span class="stat-value">0</span>
          <span class="stat-label">% accuracy</span>
        </div>
      </div>

      <textarea
        class="typing-input"
        placeholder="//Start typing to begin..."
      ></textarea>
    </section>

    <footer class="footer-guides">
      <div class="guide-keys">
        <span><kbd>tab</kbd> + <kbd>enter</kbd> â€“ restart test</span>
      </div>
      <p class="team-credit">
        Built by the team of Omer, Ablet, Aida and Bohdan
      </p>
    </footer>
  </body>
</html>
