
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | TurboTurtle</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="icon" href="assets/turtle_logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto+Mono&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <img src="assets/turbo_turtle_logo.svg" alt="TurboTurtle Logo" class="logo"/>
    <div class="icons">
      <i class="fa-solid fa-keyboard"></i>
      <i class="fa-solid fa-user"></i>
    </div>
  </header>

  <main class="dashboard">
    <h1 class="username">username</h1>

    <section class="stats">
      <div class="card">
        <p class="value">0</p>
        <p class="label">tests completed</p>
      </div>
      <div class="card">
        <p class="value">00:00:00</p>
        <p class="label">time typing</p>
      </div>
    </section>

    <section class="history">
      <h2>Previous Results</h2>

      <div class="result-group">
        <p class="date">22.05.2025</p>
        <div class="result-cards">
          <div class="card"><p class="value">30s</p><p class="label">time typing</p></div>
          <div class="card"><p class="value">105</p><p class="label">CPM</p></div>
          <div class="card"><p class="value">97%</p><p class="label">accuracy</p></div>
          <div class="card"><p class="value">28</p><p class="label">consistency</p></div>
        </div>
      </div>

      <div class="result-group">
        <p class="date">19.05.2025</p>
        <div class="result-cards">
          <div class="card"><p class="value">30s</p><p class="label">time typing</p></div>
          <div class="card"><p class="value">102</p><p class="label">CPM</p></div>
          <div class="card"><p class="value">95%</p><p class="label">accuracy</p></div>
          <div class="card"><p class="value">26</p><p class="label">consistency</p></div>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
