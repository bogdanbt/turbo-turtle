<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | TurboTurtle</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="icon" href="assets/turtle_logo.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto+Mono&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="assets/turbo_turtle_logo.svg"
        alt="Turbo Turtle Logo"
        class="logo"
      />

      <div class="nav-right">
        <a href="index.html" class="keyboard-icon">
          <i class="fa-solid fa-keyboard"></i>
        </a>
        <a href="login.html" class="profile-icon">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </header>

    <main class="dashboard">
      <h1 class="username">username</h1>

      <section class="stats">
        <div class="card">
          <p class="value" id="total-tests">0</p>
          <p class="label">tests completed</p>
        </div>
        <div class="card">
          <p class="value" id="total-time">00:00:00</p>
          <p class="label">time typing</p>
        </div>
      </section>

      <section class="history">
        <h2>Previous Results</h2>
        <div id="history-container"></div>
        <!-- ⬅ Контейнер, куда динамически добавим карточки -->
      </section>
    </main>

    <script src="getProfile.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", fetchStats);
    </script>
  </body>
</html>
