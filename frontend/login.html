<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | TurboTurtle</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="spinner.css" />
    <link rel="icon" href="assets/turtle_logo.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="assets/turbo_turtle_logo.svg"
        alt="Turbo Turtle Logo"
        class="logo"
      />
    </header>

    <div class="login-wrapper">
      <!-- Register Form -->
      <div id="register-form" class="form-section" style="display: none">
        <h3>register</h3>
        <input type="text" id="regUsername" placeholder="username" />
        <input type="email" id="regEmail" placeholder="email" />
        <input type="password" id="regPassword" placeholder="password" />
        <p id="regMessage" style="text-align: center; font-size: 0.9rem"></p>
        <button class="btn btn-register" onclick="register()">
          <span>sign up</span>
        </button>
        <p style="text-align: center; font-size: 0.9rem">
          Already have an account?
          <a href="#" onclick="toggleForm('login')">Login</a>
        </p>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="form-section">
        <h3>login</h3>
        <input type="email" id="loginEmail" placeholder="email" />
        <input type="password" id="loginPassword" placeholder="password" />
        
        <!-- Spinner -->
        <div class="spinner-container">
          <div class="spinner" id="spinner" style="display: none"></div>
        </div>

        <p id="loginMessage" style="text-align: center; font-size: 0.9rem"></p>
        <button class="btn btn-login" onclick="login()">sign in</button>
        <span class="or-text">or</span>
        <div class="social-buttons">
          <button class="btn social">
            <i class="fa-brands fa-google"></i> Sign in with Google
          </button>
        </div>
        <p style="text-align: center; font-size: 0.9rem">
          Don't have an account?
          <a href="#" onclick="toggleForm('register')">Register</a>
        </p>
      </div>
    </div>

    <script src="login.js"></script>
    <script src="loginAPI.js"></script>
    <script src="registerAPI.js"></script>
  </body>
</html>
