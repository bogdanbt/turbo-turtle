<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/turtle_logo.svg" type="image/svg+xml" />

    <title>TurboTurtle</title>
  </head>
  <body>
    <img
      src="assets/turbo_turtle_logo.svg"
      alt="Turbo Turtle Logo"
      class="logo"
    />
    <a href="login.html" class="profile-icon">
      <i class="fa-solid fa-user"></i>
    </a>
    <section class="panel">
      <h1>Test your typing skills</h1>

      <div class="timer-container">
        <div class="timer">
          <span class="time">Select time</span>
        </div>
        <div class="timer-options">
          <button class="timer-btn" data-time="15">15s</button>
          <button class="timer-btn" data-time="30">30s</button>
          <button class="timer-btn" data-time="60">60s</button>
        </div>
      </div>

      <div class="metrics-container">
        <div class="stat-box">
          <span class="stat-value">0</span>
          <span class="stat-label">Wpm</span>
        </div>
        <div class="stat-box">
          <span class="stat-value">0</span>
          <span class="stat-label">% Accuracy</span>
        </div>
        <div class="stat-box">
          <span class="stat-value">0</span>
          <span class="stat-label">Consistency</span>
        </div>
      </div>

      <textarea
        class="typing-input"
        placeholder="//Start typing to begin..."
      ></textarea>
    </section>

    <div class="results-container" style="display: none">
      <div class="chart-container">
        <canvas id="typingChart" width="350" height="350"></canvas>
      </div>
      <div class="feedback-box"></div>
    </div>

    <footer class="footer-guides">
      <div class="guide-keys">
        <span><kbd>tab</kbd> + <kbd>enter</kbd> - restart test</span>
      </div>
      <p class="team-credit">
        Built by the team of Omer, Ablet, Aida and Bohdan
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="script.js"></script>
  </body>
</html>
